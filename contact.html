

<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Contact</title>
    </head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="contact.css">
        <body>

                    
                        <h1 class="section-header">Contact</h1>
                        
                        <div class="contact-wrapper">
                        
                            <!---------------- 
                    
                            CONTACT PAGE LEFT 
                        
                            -----------------> 
                        
                        <form id="contact-form" class="form-horizontal" role="form">
                            
                            <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="name" placeholder="Nom" name="name" value="" required>
                            </div>
                            </div>
                    
                            <div class="form-group">
                            <div class="col-sm-12">
                                <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="" required>
                            </div>
                            </div>
                    
                            <textarea class="form-control" rows="10" placeholder="Message" name="message" required></textarea>
                            
                            <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                            <div class="button">
                                <i class="fa fa-paper-plane"></i><span class="send-text">ENVOYER</span>
                            </div>
                            
                            </button>
                            
                        </form>
                        
                            <!---------------- 
                    
                            CONTACT PAGE RIGHT 
                        
                            -----------------> 
                        
                            <div class="direct-contact-container">
                    
                            <ul class="contact-list">
                                <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Chambery, France</span></i></li>
                                
                                <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:0631946933" title="Give me a call">0631946933</a></span></i></li>
                                
                                <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">e.meli@codeur.online</a></span></i></li>
                                
                            </ul>
                    
                            <hr>
                            <div class="social"> 
                                <a  href="https://www.linkedin.com/in/enzo-meli-12729766/" ><img src="media/iconlinkedin.png" alt="icone lien linkedin"></a> <a><i class="icon ion-social-instagram"></i></a>
                                <a  href="https://github.com/Enzo-Axiss" ><img src="media/icongithub.png" alt="icone lien github"></a> <a><i class="icon ion-social-snapchat"></i></a>
                                <a  href="https://www.instagram.com/enzoaxiss/?hl=fr" ><img src="media/iconinsta.png" alt="icone lien instagram"></a> <a><i class="icon ion-social-twitter"></i></a>
              
                            <hr>
                    
                            <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
                    
                            </div>
                        

                    
                        
                    </section>  
                    
                    <footer>
                        <script src="main.js"></script>
                        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
                    </footer>          
        </body>    
</html>
